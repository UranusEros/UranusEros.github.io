<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/cayman.css">

  {% if page.font_awesome != false %}
  <link rel="stylesheet" href="{{ site.baseurl }}/css/font.css">
  {% endif %}
  {% if page.syntax_highlight != false %}
  <link rel="stylesheet" href="{{ site.baseurl }}/css/nord.css">
  {% endif %}
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
</head>
